package:
  name: elaspic-webserver
  version: "0.2.0"

source:
  path: ../../

build:
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"
  number: 0
  noarch: python

requirements:
  build:
    - python
  run:
    - python
    - biopython =1.78
    - django =3.1
    - gunicorn =20.0
    - kmbio =2.1
    - kmtools =0.2.8
    - mysqlclient =2.0
    - python-dotenv =0.15
    - pylibmc =1.6
    - sentry-sdk =0.19

test:
  imports:
    - mum
    - web_pipeline
  commands:
    - which manage.py

about:
  home: https://gitlab.com/elaspic/elaspic-webserver
  license: MIT License
  summary: "ELASPIC Web Server"
