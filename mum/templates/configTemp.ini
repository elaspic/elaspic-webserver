[DEFAULT]
global_temp_path = /tmp/{{ tempDir }}
temp_path = elaspic/
DEBUG = {{ debug }}
path_to_archive = {{ dbPath }}
look_for_interactions = True
n_cores = 1
db_path = {{ dbfile }}

web_server = True


[SETTINGS]
blast_db_path = {{ blastDbPath }}
pdb_path = {{ pdbPath }}
output_path = ../output/
bin_path = {{ binPath }}
max_runtime = 900:02

[GET_TEMPLATE]

[GET_MODEL]
modeller_runs = 1

[GET_MUTATION]
foldx_water = -IGNORE
foldx_num_of_runs = 1
matrix_type = blosum80
gap_start = -16
gap_extend = -4
