
<VirtualHost *:80>
    #ServerName elaspic.com
    #ServerAlias elaspic
    
    LimitRequestLine 163800
 
   WSGIDaemonProcess elaspic_webserver display-name=%{GROUP} umask=0000 python-path=/home/kimadmin/mum
    WSGIProcessGroup elaspic_webserver

    WSGIScriptAlias / /home/kimadmin/mum/mum/wsgi.py
    <Directory "/home/kimadmin/mum/mum/">
        <Files wsgi.py>
            Order allow,deny
            Allow from all
            Require all granted
            Satisfy Any
        </Files>
    </Directory>

    Alias /static/ /home/kimadmin/mum/static/
    Alias /favicon.ico /home/kimadmin/mum/static/favicon.ico"
    <Location "/static">
        SetHandler None
    </Location>
    <Directory /home/kimadmin/mum/static/>
        Order allow,deny
        Allow from all
        Require all granted
        Satisfy Any
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/elaspic_webserver_error.log
    CustomLog ${APACHE_LOG_DIR}/elaspic_webserver_access.log combined

</VirtualHost>

