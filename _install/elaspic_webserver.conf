
<VirtualHost *:80>
    #ServerName elaspic.com
    #ServerAlias elaspic

    LimitRequestLine 163800

    WSGIDaemonProcess elaspic_webserver display-name=%{GROUP} umask=0000 python-path=/home/kimadmin/mum user=kimadmin group=kimadmin
    WSGIProcessGroup elaspic_webserver

    Alias /static/ /home/kimadmin/mum/static/
    Alias /favicon.ico /home/kimadmin/mum/static/favicon.ico
    <Location "/static">
        Options -Indexes
        SetHandler None
    </Location>

    <Location "/static/download">
        Options Indexes
    </Location>

    <LocationMatch "\.$">
        SetHandler None
    </LocationMatch>

    <Directory /home/kimadmin/mum/static/>
        Order allow,deny
        Allow from all
        Require all granted
        Satisfy Any
    </Directory>

    WSGIScriptAlias / /home/kimadmin/mum/mum/wsgi.py
    <Directory "/home/kimadmin/mum/mum/">
        <Files wsgi.py>
            Order allow,deny
            Allow from all
            Require all granted
            Satisfy Any
        </Files>
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/elaspic_webserver_error.log
    CustomLog ${APACHE_LOG_DIR}/elaspic_webserver_access.log combined

</VirtualHost>

